openapi: 3.1.0
info:
  title: Deepgram API Specification
  version: 1.0.0
  description: |
    APIs for speech-to-text transcription, text-to-speech synthesis, language understanding, and account management.
  termsOfService: 'https://deepgram.com/terms/'
  contact:
    email: devrel@deepgram.com
    url: 'https://community.deepgram.com'
    name: Deepgram Developer Relations
  license:
    name: Privacy Notice
    url: 'https://deepgram.com/privacy/'
servers:
  - url: 'https://api.deepgram.com'
    description: Deepgram Production API
    x-fern-server-name: Production
  - url: 'https://agent.deepgram.com'
    description: Deepgram Agent API
    x-fern-server-name: Agent
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
      description: |
        Use `Authorization: Token <API_KEY>`
        Example: `Authorization: Token 12345abcdef`
      x-fern-header:
        prefix: Token
        env: DEEPGRAM_API_KEY
    JwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Use `Authorization: Bearer <JWT>`
        Example: `Authorization: Bearer eyJhbGciOiJ...`
      x-fern-header:
        name: authToken
        env: DEEPGRAM_TOKEN
  schemas:
    AgentThinkModelsV1Response:
      type: object
      properties:
        models:
          type: array
          items:
            oneOf:
              - type: object
                description: OpenAI models
                properties:
                  id:
                    type: string
                    enum:
                      - gpt-5
                      - gpt-5-mini
                      - gpt-5-nano
                      - gpt-4.1
                      - gpt-4.1-mini
                      - gpt-4.1-nano
                      - gpt-4o
                      - gpt-4o-mini
                    description: The unique identifier of the OpenAI model
                  name:
                    type: string
                    description: The display name of the model
                  provider:
                    const: open_ai
                    description: The provider of the model
                required:
                  - id
                  - name
                  - provider
              - type: object
                description: Anthropic models
                properties:
                  id:
                    type: string
                    enum:
                      - claude-3-5-haiku-latest
                      - claude-sonnet-4-20250514
                    description: The unique identifier of the Anthropic model
                  name:
                    type: string
                    description: The display name of the model
                  provider:
                    const: anthropic
                    description: The provider of the model
                required:
                  - id
                  - name
                  - provider
              - type: object
                description: Google models
                properties:
                  id:
                    type: string
                    enum:
                      - gemini-2.5-flash
                      - gemini-2.0-flash
                      - gemini-2.0-flash-lite
                    description: The unique identifier of the Google model
                  name:
                    type: string
                    description: The display name of the model
                  provider:
                    const: google
                    description: The provider of the model
                required:
                  - id
                  - name
                  - provider
              - type: object
                description: Groq models
                properties:
                  id:
                    type: string
                    enum:
                      - openai/gpt-oss-20b
                    description: The unique identifier of the Groq model
                  name:
                    type: string
                    description: The display name of the model
                  provider:
                    const: groq
                    description: The provider of the model
                required:
                  - id
                  - name
                  - provider
              - type: object
                description: AWS Bedrock models (custom models accepted)
                properties:
                  id:
                    type: string
                    description: The unique identifier of the AWS Bedrock model (any model string accepted for BYO LLMs)
                  name:
                    type: string
                    description: The display name of the model
                  provider:
                    const: aws_bedrock
                    description: The provider of the model
                required:
                  - id
                  - name
                  - provider
      required:
        - models
    ErrorResponseTextError:
      type: string
    ErrorResponseLegacyError:
      type: object
      properties:
        err_code:
          type: string
          description: The error code
        err_msg:
          type: string
          description: The error message
        request_id:
          type: string
          description: The request ID
    ErrorResponseModernError:
      type: object
      properties:
        category:
          type: string
          description: The category of the error
        message:
          type: string
          description: A message about the error
        details:
          type: string
          description: A description of the error
        request_id:
          type: string
          description: The unique identifier of the request
    ErrorResponse:
      oneOf:
        - $ref: '#/components/schemas/ErrorResponseTextError'
        - $ref: '#/components/schemas/ErrorResponseLegacyError'
        - $ref: '#/components/schemas/ErrorResponseModernError'
    GrantV1Request:
      type: object
      properties:
        ttl_seconds:
          type: number
          minimum: 1
          maximum: 3600
          description: Time to live in seconds for the token. Defaults to 30 seconds.
          example: 30
    GrantV1Response:
      type: object
      properties:
        access_token:
          type: string
          description: JSON Web Token (JWT)
        expires_in:
          type: number
          description: Time in seconds until the JWT expires
      required:
        - access_token
      example:
        access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIn0.dozjgNryP4J3jVmNHl0w5N_XgL0n3I9PlFUP0THsR8U
        expires_in: 30
    ListenV1RequestUrl:
      type: object
      description: Audio file URL to transcribe
      required:
        - url
      properties:
        url:
          type: string
          format: uri
          example: 'https://dpgr.am/spacewalk.wav'
    ListenV1RequestFile:
      type: string
      format: binary
      description: Binary audio file to transcribe
    ListenV1ResponseMetadata:
      required:
        - request_id
        - sha256
        - created
        - duration
        - channels
        - models
        - model_info
      type: object
      properties:
        transaction_key:
          type: string
          default: deprecated
          deprecated: true
        request_id:
          type: string
          format: uuid
          example: a847f427-4ad5-4d67-9b95-db801e58251c
        sha256:
          type: string
          example: 154e291ecfa8be6ab8343560bcc109008fa7853eb5372533e8efdefc9b504c33
        created:
          type: string
          format: date-time
          example: '2024-05-12T18:57:13.426Z'
        duration:
          type: number
          example: 25.933313
        channels:
          type: number
          example: 1
        models:
          type: array
          items:
            type: string
          example:
            - 30089e05-99d1-4376-b32e-c263170674af
        model_info:
          type: object
          patternProperties:
            '^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$':
              type: object
              properties:
                name:
                  type: string
                version:
                  type: string
                arch:
                  type: string
          additionalProperties: false
          example:
            30089e05-99d1-4376-b32e-c263170674af:
              name: 2-general-nova
              version: 2024-01-09.29447
              arch: nova-2
        summary_info:
          type: object
          properties:
            model_uuid:
              type: string
              example: 67875a7f-c9c4-48a0-aa55-5bdb8a91c34a
            input_tokens:
              type: number
              example: 95
            output_tokens:
              type: number
              example: 63
        sentiment_info:
          type: object
          properties:
            model_uuid:
              type: string
              example: 80ab3179-d113-4254-bd6b-4a2f96498695
            input_tokens:
              type: number
              example: 105
            output_tokens:
              type: number
              example: 105
        topics_info:
          type: object
          properties:
            model_uuid:
              type: string
              example: 80ab3179-d113-4254-bd6b-4a2f96498695
            input_tokens:
              type: number
              example: 105
            output_tokens:
              type: number
              example: 7
        intents_info:
          type: object
          properties:
            model_uuid:
              type: string
              example: 80ab3179-d113-4254-bd6b-4a2f96498695
            input_tokens:
              type: number
              example: 105
            output_tokens:
              type: number
              example: 4
        tags:
          type: array
          items:
            type: string
          example:
            - test
    ListenV1ResponseResultsChannels:
      type: array
      items:
        type: object
        properties:
          search:
            type: array
            items:
              type: object
              properties:
                query:
                  type: string
                hits:
                  type: array
                  items:
                    type: object
                    properties:
                      confidence:
                        type: number
                        format: float
                      start:
                        type: number
                        format: float
                      end:
                        type: number
                        format: float
                      snippet:
                        type: string
          alternatives:
            type: array
            items:
              type: object
              properties:
                transcript:
                  type: string
                confidence:
                  type: number
                  format: float
                words:
                  type: array
                  items:
                    type: object
                    properties:
                      word:
                        type: string
                      start:
                        type: number
                        format: float
                      end:
                        type: number
                        format: float
                      confidence:
                        type: number
                        format: float
                paragraphs:
                  type: object
                  properties:
                    transcript:
                      type: string
                    paragraphs:
                      type: array
                      items:
                        type: object
                        properties:
                          sentences:
                            type: array
                            items:
                              type: object
                              properties:
                                text:
                                  type: string
                                start:
                                  type: number
                                  format: float
                                end:
                                  type: number
                                  format: float
                          speaker:
                            type: number
                            format: float
                          num_words:
                            type: number
                            format: float
                          start:
                            type: number
                            format: float
                          end:
                            type: number
                            format: float
                summaries:
                  type: array
                  items:
                    type: object
                    properties:
                      summary:
                        type: string
                      start_word:
                        type: number
                        format: float
                      end_word:
                        type: number
                        format: float
                topics:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                      start_word:
                        type: number
                        format: float
                      end_word:
                        type: number
                        format: float
                      topics:
                        type: array
                        items:
                          type: string
          detected_language:
            type: string
    ListenV1ResponseResultsUtterances:
      type: array
      items:
        type: object
        properties:
          start:
            type: number
            format: float
          end:
            type: number
            format: float
          confidence:
            type: number
            format: float
          channel:
            type: number
            format: float
          transcript:
            type: string
          words:
            type: array
            items:
              type: object
              properties:
                word:
                  type: string
                start:
                  type: number
                  format: float
                end:
                  type: number
                  format: float
                confidence:
                  type: number
                  format: float
                speaker:
                  type: number
                  format: float
                speaker_confidence:
                  type: number
                  format: float
                punctuated_word:
                  type: string
          speaker:
            type: number
            format: float
          id:
            type: string
            format: uuid
    ListenV1ResponseResultsSummary:
      type: object
      properties:
        result:
          type: string
          example: success
        short:
          type: string
          example: 'Speaker 0 discusses the significance of the first all-female spacewalk with an all-female team, stating that it is a tribute to the skilled and qualified women who were denied opportunities in the past.'
    SharedTopics:
      type: object
      description: Output whenever `topics=true` is used
      properties:
        results:
          type: object
          properties:
            topics:
              type: object
              properties:
                segments:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                        example: 'And, um, I think if it signifies anything, it is, uh, to honor the the women who came before us who, um, were skilled and qualified, um, and didn''t get the the same opportunities that we have today.'
                      start_word:
                        type: number
                        example: 32
                      end_word:
                        type: number
                        example: 69
                      topics:
                        type: array
                        items:
                          type: object
                          properties:
                            topic:
                              type: string
                              example: Spacewalk
                            confidence_score:
                              type: number
                              format: float
                              example: 0.91581345
    SharedIntents:
      type: object
      description: Output whenever `intents=true` is used
      properties:
        results:
          type: object
          properties:
            intents:
              type: object
              properties:
                segments:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                        example: 'If you found this valuable, you can subscribe to the show on spotify or your favorite podcast app.'
                      start_word:
                        type: number
                        example: 354
                      end_word:
                        type: number
                        example: 414
                      intents:
                        type: array
                        items:
                          type: object
                          properties:
                            intent:
                              type: string
                              example: Encourage podcasting
                            confidence_score:
                              type: number
                              format: float
                              example: 0.0038975573
    SharedSentiments:
      type: object
      description: Output whenever `sentiment=true` is used
      properties:
        segments:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
                example: 'Yeah. As as much as, um, it''s worth celebrating, uh, the first, uh, spacewalk, um, with an all-female team, I think many of us are looking forward to it just being normal. And, um, I think if it signifies anything, it is, uh, to honor the the women who came before us who, um, were skilled and qualified, um, and didn''t get the the same opportunities that we have today.'
              start_word:
                type: number
                example: 0
              end_word:
                type: number
                example: 69
              sentiment:
                type: string
                example: positive
              sentiment_score:
                type: number
                example: 0.5810546875
        average:
          type: object
          properties:
            sentiment:
              type: string
              example: positive
            sentiment_score:
              type: number
              example: 0.5810185185185185
    ListenV1ResponseResults:
      required:
        - channels
      type: object
      properties:
        channels:
          $ref: '#/components/schemas/ListenV1ResponseResultsChannels'
        utterances:
          $ref: '#/components/schemas/ListenV1ResponseResultsUtterances'
        summary:
          $ref: '#/components/schemas/ListenV1ResponseResultsSummary'
        topics:
          $ref: '#/components/schemas/SharedTopics'
        intents:
          $ref: '#/components/schemas/SharedIntents'
        sentiments:
          $ref: '#/components/schemas/SharedSentiments'
    ListenV1Response:
      description: The standard transcription response
      required:
        - metadata
        - results
      type: object
      properties:
        metadata:
          $ref: '#/components/schemas/ListenV1ResponseMetadata'
        results:
          $ref: '#/components/schemas/ListenV1ResponseResults'
    ListenV1AcceptedResponse:
      description: Accepted response for asynchronous transcription requests
      type: object
      required:
        - request_id
      properties:
        request_id:
          type: string
          format: uuid
          description: Unique identifier for tracking the asynchronous request
    ListModelsV1ResponseSttModels:
      type: object
      properties:
        name:
          type: string
          example: nova-3
        canonical_name:
          type: string
          example: nova-3
        architecture:
          type: string
          example: base
        languages:
          type: array
          items:
            type: string
          example:
            - en
            - en-us
        version:
          type: string
          example: 2021-11-10.1
        uuid:
          type: string
          example: 6b28e919-8427-4f32-9847-492e2efd7daf
        batch:
          type: boolean
          example: true
        streaming:
          type: boolean
          example: true
        formatted_output:
          type: boolean
          example: true
    ListModelsV1ResponseTtsModels:
      type: object
      properties:
        name:
          type: string
          example: zeus
        canonical_name:
          type: string
          example: aura-2-zeus-en
        architecture:
          type: string
          example: aura-2
        languages:
          type: array
          items:
            type: string
          example:
            - en
            - en-US
        version:
          type: string
          example: 2025-04-07.0
        uuid:
          type: string
          format: uuid
          example: 2baf189d-91ac-481d-b6d1-750888667b31
        metadata:
          type: object
          properties:
            accent:
              type: string
              example: American
            age:
              type: string
              example: Adult
            color:
              type: string
              example: '#C58DFF'
            image:
              type: string
              format: uri
              example: 'https://static.deepgram.com/examples/avatars/zeus.jpg'
            sample:
              type: string
              format: uri
              example: 'https://static.deepgram.com/examples/Aura-2-zeus.wav'
            tags:
              type: array
              items:
                type: string
              example:
                - masculine
                - deep
                - trustworthy
                - smooth
            use_cases:
              type: array
              items:
                type: string
              example:
                - IVR
    ListModelsV1Response:
      type: object
      properties:
        stt:
          type: array
          items:
            $ref: '#/components/schemas/ListModelsV1ResponseSttModels'
        tts:
          type: array
          items:
            $ref: '#/components/schemas/ListModelsV1ResponseTtsModels'
    GetModelV1Response:
      oneOf:
        - type: object
          properties:
            name:
              type: string
              example: general
            canonical_name:
              type: string
              example: enhanced-general
            architecture:
              type: string
              example: polaris
            languages:
              type: array
              items:
                type: string
              example:
                - en
                - en-us
            version:
              type: string
              example: 2022-05-18.1
            uuid:
              type: string
              format: uuid
              example: c7226e9e-ae1c-4057-ae2a-a71a6b0dc588
            batch:
              type: boolean
              example: true
            streaming:
              type: boolean
              example: true
            formatted_output:
              type: boolean
              example: false
        - type: object
          properties:
            name:
              type: string
              example: zeus
            canonical_name:
              type: string
              example: aura-2-zeus-en
            architecture:
              type: string
              example: aura-2
            languages:
              type: array
              items:
                type: string
              example:
                - en
                - en-US
            version:
              type: string
              example: 2025-04-07.0
            uuid:
              type: string
              format: uuid
              example: 2baf189d-91ac-481d-b6d1-750888667b31
            metadata:
              type: object
              properties:
                accent:
                  type: string
                  example: American
                age:
                  type: string
                  example: Adult
                color:
                  type: string
                  example: '#C58DFF'
                image:
                  type: string
                  format: uri
                  example: 'https://static.deepgram.com/examples/avatars/zeus.jpg'
                sample:
                  type: string
                  format: uri
                  example: 'https://static.deepgram.com/examples/Aura-2-zeus.wav'
                tags:
                  type: array
                  items:
                    type: string
                  example:
                    - masculine
                    - deep
                    - trustworthy
                    - smooth
                use_cases:
                  type: array
                  items:
                    type: string
                  example:
                    - IVR
    ListProjectsV1Response:
      type: object
      properties:
        projects:
          type: array
          items:
            type: object
            properties:
              project_id:
                type: string
                description: The unique identifier of the project
              name:
                type: string
                description: The name of the project
    GetProjectV1Response:
      type: object
      properties:
        project_id:
          type: string
          description: The unique identifier of the project
        mip_opt_out:
          type: boolean
          description: Model Improvement Program opt-out
        name:
          type: string
          description: The name of the project
    UpdateProjectV1Request:
      type: object
      properties:
        name:
          type: string
          description: The name of the project
    UpdateProjectV1Response:
      type: object
      properties:
        message:
          type: string
          description: confirmation message
      example:
        message: Successfully updated project info.
    DeleteProjectV1Response:
      type: object
      properties:
        message:
          type: string
          description: Confirmation message
    ListProjectBalancesV1Response:
      type: object
      properties:
        balances:
          type: array
          items:
            type: object
            properties:
              balance_id:
                type: string
                description: The unique identifier of the balance
              amount:
                type: number
                default: 0
                description: The amount of the balance
              units:
                type: string
                description: 'The units of the balance, such as "USD"'
              purchase_order_id:
                type: string
                description: Description or reference of the purchase
    GetProjectBalanceV1Response:
      type: object
      properties:
        balance_id:
          type: string
          description: The unique identifier of the balance
        amount:
          type: number
          default: 0
          description: The amount of the balance
        units:
          type: string
          description: 'The units of the balance, such as "USD"'
        purchase_order_id:
          type: string
          description: Description or reference of the purchase
    BillingBreakdownV1Response:
      type: object
      required:
        - start
        - end
        - resolution
        - results
      properties:
        start:
          type: string
          format: date
          description: Start date of the billing summmary period
          example: '2025-01-16'
        end:
          type: string
          format: date
          description: End date of the billing summary period
          example: '2025-01-23'
        resolution:
          type: object
          required:
            - units
            - amount
          properties:
            units:
              type: string
              description: Time unit for the resolution
              example: day
            amount:
              type: number
              description: Amount of units
              example: 1
        results:
          type: array
          items:
            type: object
            required:
              - dollars
              - grouping
            properties:
              dollars:
                type: number
                format: float
                description: USD cost of the billing for this grouping
                example: 0.25
              grouping:
                type: object
                properties:
                  start:
                    type: string
                    format: date
                    description: Start date for this group
                    example: '2025-01-16'
                  end:
                    type: string
                    format: date
                    description: End date for this group
                    example: '2025-01-16'
                  accessor:
                    type: string
                    nullable: true
                    description: 'Optional accessor identifier, null unless grouped by accessor.'
                    example: '123456789012345678901234'
                  deployment:
                    type: string
                    nullable: true
                    description: 'Optional deployment identifier, null unless grouped by deployment.'
                    example: hosted
                  line_item:
                    type: string
                    nullable: true
                    description: 'Optional line item identifier, null unless grouped by line item.'
                    example: 'streaming::nova-3'
                  tags:
                    type: array
                    nullable: true
                    description: 'Optional list of tags, null unless grouped by tags.'
                    items:
                      type: string
                    example:
                      - tag1
                      - tag2
    ListBillingFieldsV1Response:
      type: object
      properties:
        accessors:
          type: array
          description: List of accessor UUIDs for the time period
          items:
            type: string
            format: uuid
          example:
            - 12345678-1234-1234-1234-123456789012
            - 87654321-4321-4321-4321-210987654321
        deployments:
          type: array
          description: List of deployment types for the time period
          items:
            type: string
            enum:
              - hosted
              - beta
              - self-hosted
              - dedicated
          example:
            - hosted
            - self-hosted
        tags:
          type: array
          description: List of tags for the time period
          items:
            type: string
          example:
            - dev
            - production
        line_items:
          type: object
          description: Map of line item names to human-readable descriptions for the time period
          additionalProperties:
            type: string
          example:
            'streaming::nova-3': Nova - 3 (Stream)
            'sync::aura-2': Aura -2 (Sync)
    ListProjectInvitesV1Response:
      type: object
      properties:
        invites:
          type: array
          items:
